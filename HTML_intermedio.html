
<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>HTML intermedio</title>
<body>
<form id="form_test">
  <fieldset>
    <legend>Auto servicio</legend>
    <label for="nombre completo">
      Nombre completo:
     	<input type="text" name="nombre completo">
    </label><br>
    <label for="dirección">
      Dirección:
      <input type="text" name="dirección">
    </label><br>
    <label for="email">
      Email:
      <input type="email" name="email">
    </label><br>
    <label for="teléfono">
      Teléfono:
     	<input type="text" name="teléfono">
    </label><br>
		<label for="tipo de pago">
			Tipo de pago
			<input type="text" name="tipo de pago"> <br>
			<input type="radio" name="pago" value="eféctivo">Eféctivo<br>
  		<input type="radio" name="pago" value="cheque">Cheque<br>
  		<input type="radio" name="pago" value="other">Other<br> 
		</label><br>
		<label for="monto">
			Monto
			<input type="text" name="monto">
		</label><br>
		<label for="RFC">
			RFC
			<textarea form="form_test" rows="4" cols="50"></textarea>
		</label>		
		<label for="compra">
			Detalles de compra
			<textarea form="form_test" rows="6" cols="50"></textarea>
		</label>
  </fieldset>	
  </fieldset>	
</form>

<div id = "divisores">
	<div class= "divisor">
	  <h5>Subtítulo</h5>
	  <p><cite>Este es el primer párrafo de contenido.</cite></p>
	  <p><strike><cite>Y este es el segundo párrafo de contenido<strike/></cite></p>
	<div/>  
</div>

<style>
  .divisor{
    border: 2px #FFD700 solid;
    margin: 5px;
    padding: 5px;
  }

  .divisor h5{
  	color: #FF0000;
  }

  .divisor p{
  	color: #1f8dd3;	
  }	
</style>
</body>
</html>
